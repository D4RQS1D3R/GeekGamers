// CVARURI:

// amx_rainsnowy 1 / 2 / 3
// 1: Ninsoare | 2: Ploaie | 3: Nimic (Implicit: 2)
// Efect doar la schimbare Harta

amx_rainsnowy 2


// Ceata
// amx_fog 0 / 1
// 0: Ceata dezactivata | 1: Ceata activa (Implicit: 1)
// Efect la inceput de runda :) daca este activata

amx_fog 0


// Densitate Ceata
// amx_fdensity 0.000(nr de la 1 / 10) | 0.0001 foarte putina -> 0.0009 foarte multa
// Efect la inceput de runda

amx_fdensity 0.0008


// Culoare ceata
// Reprezentata de 3 cvaruri "RED, GREEN, BLUE" ( Rosu , Verde , Albastru )
// Pentru o alegere de culori folositi PAINT si EDIT COLORS, si aveti si acolo casutele Red, Green, Blue
// Ele trebuie adaugate asa: ( Red = amx_fcolor_r ) | ( Green: amx_fcolor_g ) | ( Blue amx_fcolor_b )
// Implicit 128 la toate 3 ceata normala

amx_fcolor_r 128
amx_fcolor_g 128
amx_fcolor_b 128


// Sky ( Cerul )
// amx_sky 0 | 1
// 0: Schimbarea cerului nu va fi activa | 1: Schimbarea cerului va fi ACTIVA
// Implicit: 1

amx_sky 1

// Textura Cer
// amx_skyname "hav"
// Puteti folosi texturi de cer fie luate de pe net fie default din CS
// Texturile trebuie sa fie in cstrike/gfx/env
// Texturi default "hav, green, tornsky, DrkG, night, alien, xen8, xen10 s.a.m.d"
// Gasiti texturi pe FPSBANANA si default in cstrike/gfx/env/ | valve/gfx/env

amx_skyname blood_


// Lumina pe harta
// amx_lights "s: intuneric total z: lumina totala, deci alege-ti lumina din abecedar"
// a, b, c, d, e, f, g, h, i, j, k, l, m, n, o, p, q, r, s, t, u , z
/ Default: d

amx_lights d

// Thunder ( Fulgere )
// amx_thunder_time sec : in secunde reprezinta din cate in cate secunde sa fulgere si sa se auda sunetul fulger
// amx_triggered_light 1: Necesar sa fie pe 1 pentru a nu afecta lumina actuala
// Default:
// amx_thunder_time 32 ( Va aparea fulgere la fiecare 32 de secunde )
// amx_triggered_light 1 ( Nu va afecta lumina default )

amx_thunder_time 32
amx_triggered_light 1

