// Cuvanje Ranka
////////////////////////////////////////////////////////////////////////////////////

// 0 - Po imenu
// 1 - Po ID (authid) 
// 2 - Po IP
//
// Default: 0
csstats_rank 0

////////////////////////////////////////////////////////////////////////////////////
// Posle koliko poseta se resetuje rank
////////////////////////////////////////////////////////////////////////////////////

// Maximalno 9000 
// Default: 3500
csstats_maxsize 3500

////////////////////////////////////////////////////////////////////////////////////
// Pokazuje hud statistiku
////////////////////////////////////////////////////////////////////////////////////

// Vazno: Najmanje je 1.0 sekund
// Vreme pokazuje u sekundama
//
// Default: 12.0
